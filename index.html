<!DOCTYPE html>
<html>
  <head>
    <title>TouchDrawer: Demo</title>
    <meta charset="utf-8">
    <meta name="viewport"  content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="Just a free and open source vector drawing tool for mobile.">
    <meta name="author" content="Michael Schwartz">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon-512x512.png">
    <link rel="stylesheet" href="libraries/normalize/normalize.css" />
    <link rel="stylesheet" href="libraries/alertifyjs/alertify.core.css" />
    <link rel="stylesheet" href="libraries/alertifyjs/alertify.default.css" />
    <link rel="stylesheet" href="libraries/sweetalert2/sweetalert2.min.css" />
    <link rel="stylesheet" href="libraries/pickr/themes/classic.min.css" />
    <link rel="stylesheet" href="libraries/pickr/themes/monolith.min.css" />
    <link rel="stylesheet" href="libraries/pickr/themes/nano.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta property="og:url"         content="https://michaelsboost.com/TouchDrawer" />
    <meta property="og:type"        content="website" />
    <meta property="og:title"       content="TouchDrawer" />
    <meta property="og:description" content="Just a free and open source vector drawing tool for mobile." />
    <meta property="og:image"       content="https://raw.githubusercontent.com/michaelsboost/TouchDrawer/gh-pages/header.png" />
  </head>
  <body>
    <!-- main menu -->
    <div data-topmenu>
      <div data-mainmenu>
        <span>
          <a data-info title="App Information">
            <img src="logo.svg">
          </a>
          <a href="https://michaelsboost.com/donate/" target="_blank" title="Donate">
            <img src="svgs/donate.svg">
          </a>
          <button data-call="new">NEW</button>
          <button data-comingsoon data-load>LOAD</button>
        </span>

        <span>
          <h1 data-projectname>My Project</h1>
        </span>

        <span data-menubuttons>
          <button data-comingsoon data-save>SAVE</button>
          <button data-comingsoon data-export="zip">ZIP</button>
          <button data-comingsoon data-export="gif">GIF</button>

          <a data-call="settings" title="Settings">
            <img src="svgs/cog.svg">
          </a>
        </span>
      </div>
      <div data-toolsmenu>
        <span>
          <a data-info title="App Information">
            <img src="logo.svg">
          </a>
          <a href="https://michaelsboost.com/donate/" target="_blank" title="Donate">
            <img src="svgs/donate.svg">
          </a>
        </span>
        
        <div data-toolsoption="zoom">
           <span>
            <button data-call="new">NEW</button>
            <button data-comingsoon data-load>LOAD</button>
          </span>

          <span>
            <h1 data-projectname>My Project</h1>
          </span>

          <span data-menubuttons>
            <button data-comingsoon data-save>SAVE</button>
            <button data-comingsoon data-export="zip">ZIP</button>
            <button data-comingsoon data-export="gif">GIF</button>

            <a data-resetzoompos title="Reset Default Size">
              <img src="svgs/resetsize.svg">
            </a>
            <a data-call="settings" title="Settings">
              <img src="svgs/cog.svg">
            </a>
          </span>
        </div>
        <div data-toolsoption="colorpicker">
          <a data-triggertool="fill">
            <img src="svgs/fill.svg">
          </a>
          <button class="active">Fill</button>
          <button>Stroke</button>
          <button data-flipcolors>Flip</button>
        </div>
        <div data-toolsoption="select">
          <a data-forselect onclick="group()">
            <img src="svgs/group.svg">
          </a>
          <a data-forselect onclick="duplicate()">
            <img src="svgs/duplicate.svg">
          </a>
          <a data-forselect onclick="remove()">
            <img src="svgs/trash.svg">
          </a>
          <a data-selectortool="ungroup" onclick="ungroup()" style="display: none;">
            <img src="svgs/ungroup.svg">
          </a>
          <a data-forselect onclick="alignLeft()">
            <img src="svgs/alignleft.svg">
          </a>
          <a data-forselect onclick="alignCenter()">
            <img src="svgs/aligncenter.svg">
          </a>
          <a data-forselect onclick="alignRight()">
            <img src="svgs/alignright.svg">
          </a>
          <a data-forselect onclick="alignTop()">
            <img src="svgs/aligntop.svg">
          </a>
          <a data-forselect onclick="alignMiddle()">
            <img src="svgs/alignmiddle.svg">
          </a>
          <a data-forselect onclick="alignBottom()">
            <img src="svgs/alignbottom.svg">
          </a>
          <a data-forselect onclick="flipH()">
            <img src="svgs/fliph.svg">
          </a>
          <a  data-forselect onclick="flipV()">
            <img src="svgs/flipv.svg">
          </a>
          <a data-forselect onclick="rotateCCW()">
            <img src="svgs/rotateccw.svg">
          </a>
          <a data-forselect onclick="rotateCW()">
            <img src="svgs/rotatecw.svg">
          </a>
          <a data-forselect onclick="sendBackwards()">
            <img src="svgs/sendbackward.svg">
          </a>
          <a data-forselect onclick="sendForward()">
            <img src="svgs/sendforward.svg">
          </a>
        </div>
        <div data-toolsoption="pencil"></div>
        <div data-toolsoption="brush"></div>
        <div data-toolsoption="lasso"></div>
        <div data-toolsoption="rect"></div>
        <div data-toolsoption="ellipse"></div>
        <div data-toolsoption="line"></div>
        <div data-toolsoption="triangle"></div>
        <div data-toolsoption="splatter"></div>
        <div data-toolsoption="spray"></div>
        <div data-toolsoption="eraser"></div>
        <div data-toolsoption="fill"></div>
        <div data-toolsoption="filters">
          <a data-filter="blur" title="Blur">
            <img src="svgs/blur.svg">
          </a>
          <a data-filter="hue" title="Hue">
            <img src="svgs/hue.svg" style="filter: brightness(1);">
          </a>
          <a data-filter="brightness" title="Brightness">
            <img src="svgs/brightness.svg">
          </a>
          <a data-filter="contrast" title="Contrast">
            <img src="svgs/contrast.svg">
          </a>
          <a data-filter="saturation" title="Saturation">
            <img src="svgs/saturation.svg">
          </a>
          <a data-filter="grayscale" title="Grayscale">
            <img src="svgs/panda.svg" style="filter: brightness(1.25) grayscale(1);">
          </a>
          <a data-filter="sepia" title="Sepia">
            <img src="svgs/panda.svg" style="filter: brightness(1) sepia(1);">
          </a>
          <a data-filter="invert" title="Invert">
            <img src="svgs/invert.svg">
          </a>
        </div>
        <div data-toolsoption="brushsize">
          strokeLineCap: 
          <select id="brushStrokeCap">
            <option value="butt">butt</option>
            <option value="round" selected>round</option>
            <option value="square">square</option>
          </select>
          strokeLineJoin: 
          <select id="brushStrokeLineJoin">
            <option value="bevel">bevel</option>
            <option value="round" selected>round</option>
            <option value="miter">miter</option>
          </select>
          Miter: <input id="brushMiter" type="number" class="numinhead" min="1" value="1" step="1">
          Brush size: <input id="brushSize" type="number" class="numinhead" min="0" value="20" step="1">
        </div>
        <div data-toolsoption="blur">
          Blur:
          
          <a data-close="filter">
            <img src="svgs/times.svg">
          </a>
        </div>
        <div data-toolsoption="hue">
          Hue:
          
          <a data-close="filter">
            <img src="svgs/times.svg">
          </a>
        </div>
        <div data-toolsoption="brightness">
          Brightness:
          
          <a data-close="filter">
            <img src="svgs/times.svg">
          </a>
        </div>
        <div data-toolsoption="contrast">
          Contrast:
          
          <a data-close="filter">
            <img src="svgs/times.svg">
          </a>
        </div>
        <div data-toolsoption="saturation">
          Saturation:
          
          <a data-close="filter">
            <img src="svgs/times.svg">
          </a>
        </div>
        <div data-toolsoption="grayscale">
          Grayscale:
          
          <a data-close="filter">
            <img src="svgs/times.svg">
          </a>
        </div>
        <div data-toolsoption="sepia">
          Sepia:
          
          <a data-close="filter">
            <img src="svgs/times.svg">
          </a>
        </div>
        <div data-toolsoption="invert">
          Invert:
          
          <a data-close="filter">
            <img src="svgs/times.svg">
          </a>
        </div>
      </div>
    </div>
    
    <!-- canvas -->
    <div class="dialog" data-canvasbg>
      <div data-canvas>
        <canvas id="canvas" width="1920" height="1080"></canvas>
      </div>
    </div>
    
    <!-- dialogs -->
    <div data-dialogs>
      <div class="dialog" data-dialog="new">
        <div style="display: flex; justify-content: space-between; flex-direction: row; flex-wrap: nowrap;">
          <h2>Width:</h2>
          <h2>Height:</h2>
        </div>
        <div style="display: flex; justify-content: space-between;">
          <input data-new="width" type="number" min="1" value="1920" placeholder="width">
          <input data-new="height" type="number" min="1" value="1080" placeholder="height">
        </div>

        <h2>Presets:</h2>
        <div class="hscroll">
          <button data-size="851x315">Facebook Cover</button>
          <button data-size="1500x500">Twitter Cover</button>
          <button data-size="2560x1440">YouTube Cover</button>
          <button data-size="1440x425">LinkedIn Cover</button>
          <button data-size="900x480">Twitch Cover</button>
          <button data-size="1024x512">Twitter Post</button>
          <button data-size="940x788">Facebook Post</button>
          <button data-size="810x450">Facebook App</button>
          <button data-size="1200x627">Facebook Ad</button>
          <button data-size="1080x1080">Instagram Post</button>
          <button data-size="1080x1920">Instagram Stories</button>
          <button data-size="540x810">Tumblr Graphic</button>
          <button data-size="735x600">Pinterest Pin</button>
          <button data-size="1206x708">Twitch Video</button>
          <button data-size="646x220">LinkedIn Banner</button>
          <button data-size="800x600">Dribbble Shot</button>
        </div>
        
        <h2>FPS:</h2>
        <input data-new="fps" type="number" min="1" value="30">

        <button data-confirm="newproject">Confirm</button>
      </div>
      <div class="dialog" data-dialog="settings">
        <h2>FPS:</h2>
        <input data-fps type="number" min="1" value="30">

        <h2>Notepad:</h2>
        <textarea data-notepad placeholder="your notes go here...."></textarea>
      </div>
      <div class="dialog colorpicker" data-dialog="colorpicker">
        <div class="fill-pickr pickr"></div>
        <div class="stroke-pickr pickr"></div>
      </div>
    </div>
    
    <!-- left side -->
    <div data-lefticons>
      <a data-tools="zoom" title="Pan/Zoom Tool">
        <img src="svgs/zoom.svg">
      </a>
      <a data-tools="colorpicker" title="Color Picker">
        <img src="svgs/color.svg">
      </a>
      <a data-tools="select" title="Select">
        <img src="svgs/select.svg">
      </a>
      <a data-tools="pencil" title="Pencil">
        <img src="svgs/pencil.svg">
      </a>
      <a data-tools="brush" title="Brush">
        <img src="svgs/brush.svg">
      </a>
      <a data-tools="lasso" title="Lasso">
        <img src="svgs/lasso.svg">
      </a>
      <a data-tools="rect" title="Rect">
        <img src="svgs/rect.svg">
      </a>
      <a data-tools="ellipse" title="Ellipse">
        <img src="svgs/ellipse.svg">
      </a>
      <a data-tools="line" title="Line">
        <img src="svgs/line2.svg">
      </a>
      <a data-tools="triangle" title="Triangle">
        <img src="svgs/triangle.svg">
      </a>
      <a data-tools="splatter" title="Splatter">
        <img src="svgs/splatter.svg">
      </a>
      <a data-tools="spray" title="Spray">
        <img src="svgs/spray.svg">
      </a>
      <a data-tools="eraser" title="Eraser">
        <img src="svgs/eraser.svg">
      </a>
      <a data-tools="fill" title="Fill">
        <img src="svgs/fill.svg">
      </a>
      <a data-tools="filters" title="Filters">
        <img src="svgs/filters.svg">
      </a>
    </div>
    
    <!-- right side -->
    <div data-righticons>
      <a data-layer="rough" data-comingsoon title="Rough Layer">
        <img src="svgs/layers1.svg">
      </a>
      <a data-layer="paint" data-comingsoon title="Paint Layer">
        <img src="svgs/layers2.svg">
      </a>
      <a data-layer="highlights" data-comingsoon title="Highlights Layer">
        <img src="svgs/layers3.svg">
      </a>
      <a data-layer="ink" data-comingsoon title="Ink Layer">
        <img src="svgs/layers4.svg">
      </a>
      <a data-play="true" data-comingsoon title="Play">
        <img src="svgs/play.svg">
      </a>
      <a data-export="pngframe" title="Export Frame As PNG" onclick="downloadImage()">
        <img src="svgs/saveimage2.svg">
      </a>
      <a data-export="svgframe" title="Export Frame As SVG" onclick="downloadSVG()">
        <img src="svgs/savecode2.svg">
      </a>
    </div>
    
    <!-- bottom menu -->
    <div data-bottommenu>
      <span>
        <a data-undo title="Undo" onclick="undo()">
          <img src="svgs/undo.svg">
        </a>
        <a data-add data-comingsoon title="Add Frame">
          <img src="svgs/add2.svg">
        </a>
      </span>
      
      <span data-frames></span>
      
      <span>
        <a data-delete data-comingsoon title="Delete Frame">
          <img src="svgs/trash.svg">
        </a>
        <a data-redo title="Redo" onclick="redo()">
          <img src="svgs/redo.svg">
        </a>
      </span>
    </div>

    <script src="libraries/alertifyjs/alertify.js"></script>
    <script src="libraries/bowser/bowser.min.js"></script>
    <script src="libraries/fabricjs/fabric.min.js"></script>
    <script src="libraries/fabricjs/eraser_brush.mixin.js"></script>
    <script src="libraries/gifshot/gifshot.min.js"></script>
    <script src="libraries/jquery/jquery.js"></script>
    <script src="libraries/jquery/jquery-migrate-1.2.1.min.js"></script>

    <script src="libraries/jszip/Blob.js"></script>

    <script src="libraries/panzoom/panzoom.mod.js"></script>
    <script src="libraries/pickr/pickr.min.js"></script>

    <script src="libraries/sweetalert2/sweetalert2.min.js"></script>
<!--    <script src="libraries/tinycolor/tinycolor.js"></script>-->
    <script src="js/browsersupport.js"></script>
    <script src="js/app.js"></script>

</html>
