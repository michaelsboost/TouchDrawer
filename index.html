<!DOCTYPE html>
<html>
  <head>
    <title>TouchDrawer</title>
    <meta charset="utf-8">
    <meta name="viewport"  content="initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="A free and open source vector drawing tool for mobile.">
    <meta name="author" content="Michael Schwartz">
    <link rel="stylesheet" href="libraries/normalize/normalize.css" />
    <link rel="stylesheet" href="libraries/polyui/polyui-mod.css" />
    <link rel="stylesheet" href="libraries/alertifyjs/alertify.core.css" />
    <link rel="stylesheet" href="libraries/alertifyjs/alertify.default.css" />
    <link rel="stylesheet" href="libraries/pickr/themes/classic.min.css" />
    <link rel="stylesheet" href="libraries/pickr/themes/monolith.min.css" />
    <link rel="stylesheet" href="libraries/pickr/themes/nano.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Signika+Negative:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link id="apptheme" rel="stylesheet" href="css/dark-theme.css" />
  </head>
  <body>
    <!-- project dimensions -->
    <div class="settings dimensions" data-dimensions>
      <div class="settingsbg" data-confirm="dimensions"></div>
      <div class="projectSettings">
        <div class="grid">
          <div class="grid__col--12 nomarb">
            <div class="grid__col--6 ib wnh">
              <h2 class="headline-secondary--grouped nomarb ib">
                Width
              </h2>
              <input class="form__input ib" type="number" data-project="width" min="1" step="1" value="1920">
            </div>

            <div class="grid__col--6 ib wnh">
              <h2 class="headline-secondary--grouped nomarb ib">
                Height
              </h2>
              <input class="form__input ib" type="number" data-project="height" min="1" step="1" value="1080">
            </div>
          </div>

          <div class="hscroll">
            <br>
            <button class="btn--pink" data-size="851x315">Facebook Cover</button>
            <button class="btn--pink" data-size="1500x500">Twitter Cover</button>
            <button class="btn--pink" data-size="2560x1440">YouTube Cover</button>
            <button class="btn--pink" data-size="1440x425">LinkedIn Cover</button>
            <button class="btn--pink" data-size="900x480">Twitch Cover</button>
            <button class="btn--pink" data-size="1024x512">Twitter Post</button>
            <button class="btn--pink" data-size="940x788">Facebook Post</button>
            <button class="btn--pink" data-size="810x450">Facebook App</button>
            <button class="btn--pink" data-size="1200x627">Facebook Ad</button>
            <button class="btn--pink" data-size="1080x1080">Instagram Post</button>
            <button class="btn--pink" data-size="1080x1920">Instagram Stories</button>
            <button class="btn--pink" data-size="540x810">Tumblr Graphic</button>
            <button class="btn--pink" data-size="735x600">Pinterest Pin</button>
            <button class="btn--pink" data-size="1206x708">Twitch Video</button>
            <button class="btn--pink" data-size="646x220">LinkedIn Banner</button>
            <button class="btn--pink" data-size="800x600">Dribbble Shot</button>
          </div>

          <div class="grid__col--12 settingsborder">
            <h2 class="headline-secondary--grouped nomarb ib">
              BG Color
            </h2>
            <br>
            <!-- color palette dialog -->
            <div class="pickrr"></div>
            <br>
            <br>
          </div>
          <div class="grid__col--12 nomarb">
            <div class="grid__col--6 ib wnh">
              <h2 class="headline-secondary--grouped nomarb">
                <span class="fl">
                  BG Image:
                </span>
                
                <a class="clearinput fr hide" data-clearinput>
                  <i class="fa fa-times"></i>
                </a>
              </h2>
            </div>

            <div class="grid__col--6 ib wnh">
<!--              <input id="backimage" type="file" accept="image/png, image/jpeg, image/svg+xml">-->
<!--              <input type="file" accept="image/svg+xml" id="openfile" onchange="upload(event)">-->
              <input id="openfile" type="file" accept="image/png, image/jpeg, image/svg+xml">
            </div>
          </div>

          <div class="grid__col--12 settingsborder">
            <br>
            <button class="btn--blue w100p" data-confirm="dimensions">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- project settings -->
    <div class="settings hide" data-settings>
      <div class="settingsbg" data-toggle="projectSettings"></div>
      <div class="projectSettings" data-projectSettings>
        <div class="grid">
          <div class="grid__col--12">
            <h2 class="headline-secondary--grouped nomarb">
              Project name 
              <a data-theme="dark" class="fr" title="Theme">
                <i class="fa fa-moon"></i>
              </a>
            </h2>
            <input class="form__input" type="text" data-project="name" value="First Project">
          </div>

          <div class="grid__col--12 settingsborder">
            <h2 class="headline-secondary--grouped nomarb nomart">Notepad</h2>
            <textarea class="form__input" data-project="notepad" style="resize: vertical;" placeholder="Important notes about your project go here..."></textarea>

            <button class="btn--default w100p" data-toggle="projectSettings">Close Dialog</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- header -->
    <div class="header">
      <div class="mainh">
        <label for="openfile">
          <a title="Load file">
            <i class="fa fa-file-upload"></i>
          </a>
        </label>
        <a title="Clear" onclick="clearcanvas()">
          <i class="fa fa-file"></i>
        </a>
        <a id="zoom" title="Pan" data-open="zoom">
<!--          <i class="fa fa-hand-point-up"></i>-->
<!--          <i class="fa fa-hand-pointer"></i>-->
          <i class="fa fa-search"></i>
        </a>
        <a id="select" title="Select" onclick="changeAction(this)">
          <i class="fa fa-mouse-pointer"></i>
        </a>
        <a title="Color" data-open="palette">
          <i class="fa fa-palette"></i>
        </a>
        <a id="fill" title="Fill" onclick="changeAction(this)">
          <i class="fa fa-fill-drip"></i>
        </a>
        <span class="hide" data-selection="tools">
          <a title="Duplicate" onclick="duplicate()">
            <i class="fa fa-clone"></i>
          </a>
          <a title="Delete" onclick="remove()">
            <i class="fa fa-trash"></i>
          </a>
          
          <a title="Align Left" onclick="alignLeft()">
            <i class="fa fa-align-left"></i>
          </a>
          <a title="Align Center" onclick="alignCenter()">
            <i class="fa fa-align-center"></i>
          </a>
          <a title="Align Right" onclick="alignRight()">
            <i class="fa fa-align-right"></i>
          </a>

          <a title="Align Top" onclick="alignTop()">Align Top</a>
          <a title="Align Middle" onclick="alignMiddle()">Align Middle</a>
          <a title="Align Bottom" onclick="alignBottom()">Align Bottom</a>
          
          <a title="Flip H" onclick="flipH()">Flip H</a>
          <a title="Flip V" onclick="flipV()">Flip V</a>
          <a title="Rotate CW" onclick="rotateCW()">Rotate CW</a>
          <a title="Rotate CCW" onclick="rotateCCW()">Rotate CCW</a>

          <a title="Send Backwards" onclick="sendBackwards()">Send Backwards</a>
          <a title="Send To Back" onclick="sendToBack()">Send To Back</a>
          <a title="Bring Forward" onclick="bringForward()">Bring Forward</a>
          <a title="Bring To Front" onclick="bringToFront()">Bring To Front</a>
          <a title="Ungroup" onclick="ungroup()">Ungroup</a>
        </span>
        <a id="erase" title="Erase" onclick="changeAction(this)">
          <i class="fa fa-eraser"></i>
        </a>
        <a id="pencil" title="Pencil" onclick="changeAction(this)">
          <i class="fa fa-pencil-alt"></i>
        </a>
        <a id="brush" title="Brush" onclick="changeAction(this)">
<!--          <i class="fa fa-paint-brush"></i>-->
          <i class="fa fa-pen-alt"></i>
        </a>
        <a id="lasso" title="Lasso Brush" onclick="changeAction(this)">
          <i class="fa fa-splotch"></i>
        </a>
        <a id="rect" title="Rectangle" onclick="changeAction(this)">
          <i class="fa fa-square"></i>
        </a>
        <a id="ellipse" title="Ellipse" onclick="changeAction(this)">
          <i class="fa fa-circle"></i>
        </a>
        <a id="line" title="Line" onclick="changeAction(this)">
          <svg width="20" height="20">
            <line stroke-width="5" x1="17" x2="3" y1="3" y2="17" stroke-linecap="round"/>
          </svg>
        </a>
        <a id="triangle" title="Triangle" onclick="changeAction(this)">
          <svg width="20" height="20">
            <path d="m0.08052,18.71268l9.93077,-17.37884l9.93077,17.37884l-19.86153,0z" stroke-width="0"/>
          </svg>
        </a>
        <a id="spray1" title="Spray 1" onclick="changeAction(this)">
          <i class="fa fa-spray-can"></i>
        </a>
        <a id="spray2" title="Spray 2" onclick="changeAction(this)">
          <i class="fa fa-spray-can" style="transform-origin: center; transform: rotateX(180deg);"></i>
        </a>
        <a title="Export PNG" onclick="downloadImage()">
          <i class="fa fa-file-image"></i>
        </a>
        <a title="Export SVG" onclick="downloadSVG()">
<!--          <i class="fa fa-download"></i>-->
          <i class="fa fa-file-download"></i>
        </a>
        <a href="https://michaelsboost.com/donate" target="_blank" title="Donate">
          <i class="red fa fa-heart"></i>
        </a>
        <a class="hide" href="https://michaelsboost.com/" target="_blank" title="Developer's website">
          <i class="fa fa-globe"></i>
        </a>
        <a href="https://github.com/michaelsboost/TouchDrawer/" target="_blank" title="Project source code">
          <i class="fa fa-code"></i>
        </a>
        <a title="Settings" data-toggle="projectSettings">
          <i class="fa fa-cog"></i>
        </a>
      </div>
      <div class="palletmenu hide">
        <a class="fl" title="Settings" data-toggle="projectSettings">
          <i class="fa fa-cog"></i>
        </a>
        
        <a data-decrement class="fl">
          <i class="fa fa-caret-left"></i>
        </a>
        
        <input type="range" id="brushSize" min="1" max="100" value="15">
        
        <a class="fr" title="Close Color Palette" data-close="palette" style="position: relative; z-index: 1;">
          <i class="fa fa-times"></i>
        </a>

        <span class="fr" data-val style="position: relative; left: 13px;">35</span>
      </div>
      <div class="zoommenu hide">
        <a class="fl" title="Settings" data-toggle="projectSettings">
          <i class="fa fa-cog"></i>
        </a>
        
<!--        <input type="range" id="canvasSize" min="0.01" max="5" value="0.75" step="0.01">-->
        <input type="range" id="canvasSize" min="0.01" max="3" value="0.9" step="0.01">
        
        <a class="fr" title="Close Zoom" data-close="zoom" style="position: relative; z-index: 1;">
          <i class="fa fa-times"></i>
        </a>
      </div>
    </div>

    <!-- canvas -->
    <div class="wrapper">
      <div class="canvas hidden">
        <canvas id="overlay" width="1920" height="1080"></canvas>
        <canvas id="canvas" width="1920" height="1080"></canvas>
      </div>
    </div>
    
    <!-- color palette dialog -->
    <div class="picker hide"></div>
    
    <!-- loaded svg image source -->
    <div class="hide">
      <img id="imgURL">
    </div>
    
    <a class="undo history" title="Undo" onclick="undo()">
      <i class="fa fa-undo"></i>
    </a>
    <a class="redo history" title="Redo" onclick="redo()">
      <i class="fa fa-redo"></i>
    </a>

    <script src="libraries/font-awesome/all.min.js"></script>
    <script src="libraries/alertifyjs/alertify.js"></script>
    <script src="libraries/jquery/jquery.js"></script>
    <script src="libraries/jquery/jquery-migrate-1.2.1.min.js"></script>
    <script src="libraries/pickr/pickr.min.js"></script>
    <script src="libraries/bowser/bowser.min.js"></script>
    <script src="libraries/fabricjs/fabric.js"></script>
    <script src="libraries/fabricjs/eraser_brush.mixin.js"></script>
    <script src="js/browsersupport.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
